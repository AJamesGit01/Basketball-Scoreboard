<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basketball Scoreboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="scoreboard">
    <h1>🏀 Basketball Scoreboard</h1>
    <div class="teams">
      <div class="team" id="team-a">
        <h2>Team A</h2>
        <div class="score" id="score-a">0</div>
        <div class="buttons">
          <button onclick="addPoints('a', 1)">+1</button>
          <button onclick="addPoints('a', 2)">+2</button>
          <button onclick="addPoints('a', 3)">+3</button>
        </div>
      </div>
      <div class="team" id="team-b">
        <h2>Team B</h2>
        <div class="score" id="score-b">0</div>
        <div class="buttons">
          <button onclick="addPoints('b', 1)">+1</button>
          <button onclick="addPoints('b', 2)">+2</button>
          <button onclick="addPoints('b', 3)">+3</button>
        </div>
      </div>
    </div>
    <button class="reset" onclick="resetScores()">Back</button>
    <!-- Add this in <body>, after Reset button -->
    <div class="history">
    <h3>Score History</h3>
    <ul id="history-log"></ul>
    </div>
  <!-- Sound -->
  <audio id="score-sound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
  </div>

</body>
</html>
